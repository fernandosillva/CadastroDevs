<!-- ## Cadastro de Devs Construa uma página web que permita cadastrar
desenvolvedores, suas tecnologias e tempos de experiência. - A página deve ter
um 

 - input para o nome completo do desenvolvedor e um botão para adicionar uma
nova tecnologia. 

 - Ao clicar no botão um evento deve ser disparado criando no
formulário uma nova linha de inputs contendo: 

- um campo de texto para o nome da tecnologia 

- um grupo de botões tipo “radio” com opções de tempo de experiência
(por exemplo, “0-2 anos”, “3-4 anos” e “5+ anos”) 

- um botão de remover que deve
excluir essa linha. 

- O formulário também deve ter um botão de cadastrar que
salva as informações do dev em um array e limpa o formulário. 

Para testar o funcionamento você pode utilizar um simples console.log() Para esse exercício
você deve utilizar apenas eventos adicionados via javascript e a página deve
funcionar sem acionar um recarregamento. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Devs</title>
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1>Cadastro de Devs</h1>
    <hr />
    <p>
      <label for="name" id="name" name="name">Nome Completo:</label>
      <input type="text" name="name" id="name" />
      <button id="addTech">Adicionar Nova Tecnologia</button>
      <button id="cadastrarDev" type="submit">Cadastrar</button>
    </p>
    <br />
    <form id="input"></form>
  </body>
</html>
